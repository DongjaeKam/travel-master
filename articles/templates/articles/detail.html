{% extends 'base.html' %}
{% block content %}
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      <span>
        <h1>하이</h1>
      </span>
    </div>
    <div id="post_{{ review.id }}" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        {% for photo in photos %}
          <div class="carousel-item active">
            <img src="{{ photo.image.url }}" alt="{{ photo.file.image }}">
          </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#post_{{ review.id }}" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#post_{{ review.id }}" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  {% endblock %}
