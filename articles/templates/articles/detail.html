{% extends 'base.html' %}

{% block content %}
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      <span>
        <h1>하이</h1>
      </span>
    </div>
    <div class="card-body">
    {% comment %} 캐러셀 부분 {% endcomment %}
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner bg-dark" style="">
          {% for photo in review.photo_set.all %}

            <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
              <img src="{{ photo.image.url }}" alt="" style="width:100%">
            </div>
          {% endfor %}
          </div>
        
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
    {% comment %} 캐러셀 부분 {% endcomment %}
      <h5 class="card-title">{{ review.title }}</h5>
      <p class="card-text">{{ review.content }}</p>
      <a href="{% url 'articles:review_update' review.pk %}" class="btn btn-primary">수정하기</a>
  </div>
  {% endblock %}
