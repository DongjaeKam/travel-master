{% extends 'base.html' %}
{% block content %}
  <form action="{%url 'articles:search' %}" class="d-flex" role="search" method="">
    <input type="text" style="display:none">
    <input type="password" style="display:none">
    <input class="form-control me-2" name="searched" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <h2>인기 검색어</h2>
  {% for p in popular%}
    <div class="area_keyword" style="">
      <ul id="p_search_hd1" style="list-style:none">
        <li>
          <h4>
            <span class="num">{{ forloop.counter }}:</span>
            {{p.title}}
          </h4>
        </li>
      </ul>
    </div>
  {% endfor %}
  {% for r in review %}
    <a href="{% url 'articles:review_detail' r.pk %}">{{r.title}}</a>
    {{r.user.profile_name}}
    {{r.content}}
    {{r.place}}
    {{r.theme}}
    <br>
  {% endfor %}

{% endblock %}
