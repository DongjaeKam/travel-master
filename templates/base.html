{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block title %} {% endblock title %} </title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block css %}
  {% endblock css %}

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a href="{% url 'articles:index' %}"><img class="nav-logo" src="{% static 'images/여행석사로고.png' %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="{% url 'articles:review_create' %}">리뷰쓰기</a>
          </li>
        </ul>
        {% if not request.user.is_authenticated %}
        <a class="btn btn-outline-success me-3" href="{% url 'accounts:login' %}" role="button">로그인</a>
        <a class="btn btn-outline-secondary" href="{% url 'accounts:signup' %}" role="button">회원가입</a>
        {% else %}
        <a class="nav-login-name me-3" href="{% url 'accounts:detail' request.user.pk %}">{{ request.user.profile_name }}님</a>
        <a class="btn btn-outline-danger" href="{% url 'accounts:logout' %}" role="button">로그아웃</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-5" style="width:50rem">
  {% block content %}
  {% endblock content %}
  </div>

  {% block script %}
  {% endblock script %}
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
