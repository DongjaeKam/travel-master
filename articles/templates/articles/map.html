<div id="map" style="width:500px;height:400px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d9fda4fd5db5874a79135abda1b8db8e"></script>
<script>
  var container = document.getElementById('map');
  var lat = "{{lat|escapejs}}" //
    var lng = "{{lng|escapejs}}" //

      var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
          center: new kakao
            .maps
            .LatLng(33.450701, 126.570667), // 지도의 중심좌표
          level: 4 // 지도의 확대 레벨
        };

      var map = new kakao
        .maps
        .Map(mapContainer, mapOption); // 지도를 생성합니다
      var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커이미지의 주소입니다
        imageSize = new kakao
          .maps
          .Size(64, 69), // 마커이미지의 크기입니다
        imageOption = {
          offset: new kakao
            .maps
            .Point(33.450701, 126.570667)
        }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

      // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
      var markerImage = new kakao
          .maps
          .MarkerImage(imageSrc, imageSize, imageOption),
        markerPosition = new kakao
          .maps
          .LatLng(33.450701, 126.570667); // 마커가 표시될 위치입니다

      // 마커를 생성합니다
      var marker = new kakao
        .maps
        .Marker({
          position: markerPosition, image: markerImage // 마커이미지 설정
        });

      // 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);
</script>

<script>
  //var container = document.getElementById('map');
    var lat = "{{lat|escapejs}}"
    var lng = "{{lng|escapejs}}"

    var mapOptions = {
        center: new naver.maps.LatLng(lat, lng),
        zoom: 15
    };

    var map = new naver.maps.Map('map', mapOptions);

    var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(lat, lng),
        zoom: 15
    });

    var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(lat, lng),
        icon: {
            url: '{% static '
            images / 마커.png ' %}', //50, 68 크기의 원본 이미지
            size: new naver.maps.Size(50, 60),
            scaledSize: new naver.maps.Size(30, 40),
            origin: new naver.maps.Point(0, 0),
            anchor: new naver.maps.Point(12, 34)
        },
        map: map,
        animation: naver.maps.Animation.BOUNCE
    });
